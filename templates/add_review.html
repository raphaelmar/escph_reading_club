{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Add task</h3>

    <div class="row">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-book"></i>
                    <input id="review_title" name="review_title" minlength="1" maxlength="50"
                    type="text" class="validate" required>
                    <label for="review_title">Book Title</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-feather"></i>
                    <input id="review_author" name="review_author" minlength="1" maxlength="50"
                    type="text" class="validate" required>
                    <label for="review_author">Author</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select>
                    <option value="" disabled selected>Choose your option</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                    </select>
                    <label>Materialize Select</label>
                </div>
            </div>
            <div class="row">

              <div class="input-field col s12">
                  <i class="fas fa-question-circle"></i>
                <select id="genre_name" name="genre_name" class="validate" required>
                <option value="" disabled selected>Choose genre</option>
                    {% for genre in genres %}
                        <option value="{{ genre.genre_name }}">{{ genre.genre_name }}</option>
                    {% endfor %}
                    
                    </select>
                <label for="genre_name">Genre</label>
            </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-question-circle"></i>
                    <input id="review_genre" name="review_genre" type="text" class="validate">
                    <label for="review_genre">Genre</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-language"></i>
                    <input id="review_language" name="review_language" type="text" class="validate">
                    <label for="review_language">Language</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-edit"></i>
                    <textarea id="review_text" name="review_text" minlength="5" maxlength="500" class="materialize-textarea validate" required></textarea>
                    <label for="review_text">Your review</label>
                </div>
            </div>
        </form>
    </div>
        

{% endblock %}
